<!DOCTYPE html>
<html lang="en">
		<!--
		- Berisi informasi tentang halaman HTML.
		- Tag Head akan digunakan untuk menyimpan berbagai informasi tentang dokumen HTML
		- disini adalah tempat untuk memasukan kode seperti CSS, JavaScript dan semua jenis kode lainnya yang tidak akan di tampilkan secara langsung pada halaman WEB Browser, termasuk juga didalamnya terdapat tag title.
		- Digunakan untuk script/perintah khusus yang tidak mempunyai hubungan dengan format dari halaman.
		-->
<head>
  <!-- simpan slash penutup (/), karena itu diperlukan dalam XML dan XHTML untuk mengakses halaman web. -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../img/nsc.png">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="keyword" content="Belajar HTML Dasar">
	<meta name="description" content="Mempelajari HTML Dasar untuk pemula">
	<meta name="author" content="I Komang Darsa">
  <title>HTML Dasar - Pendahuluan</title>
</head>
<body>
  <!--  Ini adalah komentar -->

  <h2>Belajar HTML Dasar - Pendahuluan</h2>

  <p>ini adalah contoh paragraf</p>
</body>
</html>
