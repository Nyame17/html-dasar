  <body>
    <h1>penggunaan Elemen Inline</h1>
    
    <!-- Elemen Inline -->
    <h2>Beberapa Pesan <span style="color: red;">Penting!</span></h2>

    <h2>Penggunaan Elemen Block</h2>

    <!-- elemen Blok -->
    <div style="background-color: blue; color: white; padding: 20px;">
      <p>Paragraf pertama</p>
      <p>Paragraf kedua</p>
    </div>
